const audio=document.getElementById("audio")
const links = document.querySelectorAll('a');
links.forEach(link => {
      link.onclick = function(event) {
        // Play the audio before navigating
        audio.play();
        
        // Wait for the audio to finish, then allow the link to navigate
        audio.onended = function() {
          window.location = link.href; // Proceed to the link's destination
        };

        // Prevent default link navigation immediately
        event.preventDefault();
      };
